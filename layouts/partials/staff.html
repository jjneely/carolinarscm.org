{{ $length := len . }}
<div class="row">
{{ range $i, $v := . }}
{{ if and ( gt $i 0 ) ( modBool $i 3 ) }}
</div>
<div class="row">
{{ end }}
{{ if gt 3 $length }}
<div class="col-sm-{{ div 12 $length }}">
{{ else }}
<div class="col-sm-4">
{{ end }}
<figure>{{ with $v.img }}
<img src="{{ . }}" alt="{{ $v.name }}" class="img-responsive img-rounded center-block" style="height: 180px; width: 150px" />{{ end }}
<figcaption>
{{ with $v.img }}
<p class="text-center"><strong>{{ $v.position }}</strong><br />{{ $v.name }}</p>
{{ else }}
<p class="text-center" style="margin-top: 50px;"><strong>{{ $v.position }}</strong><br />{{ $v.name }}</p>
{{ end }}
</figcaption>
</figure>
</div><!-- col-sm-X -->
{{ end }}
</div><!-- /row -->
