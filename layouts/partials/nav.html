    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ .Site.BaseUrl }}">RSCM Carolina Course</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        {{ $currentNode := . }}
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="dropdown{{if $currentNode.HasMenuCurrent "main" . }} active{{end}}">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ .Name }} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {{ range .Children }}
                <li><a href="{{ .Url }}">{{ .Name }}</a></li>
                {{ end }}
              </ul>
            </li>
            {{ else }}
            <li {{ if $currentNode.IsMenuCurrent "main" . }} class="active"{{ end }}>
            <a href="{{ .Url }}">{{ .Name }}</a></li>
            {{ end }}
            {{ end }}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ .Site.BaseUrl }}/index.xml">RSS</a></li>
            <li>
              <form class="navbar-form navbar-left" role="search" method="get" action="http://www.google.com/search">
                <div class="form-group">
                  <input type="text" name="q" class="form-control" placeholder="Google">
                  <input type="hidden" name="sitesearch" value="{{ .Site.Params.googlesite }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
