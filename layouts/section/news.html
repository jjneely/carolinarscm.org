<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" .}}

    <div class="jumbotron default-header">
        <div class="container">
          <h1>Current and Past News Articles</h1>
      </div>
    </div>

    <div class="container">
      <div class="col-md-8 center-block">
        {{ range .Data.Pages }}
          <div class="page-header">
            <h1>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h1>
            <p class="text-muted">{{ .Date.Format "January 2, 2006" }}</p>
          </div>

          {{ .Summary }}
        {{ end }}
      </div>

    </div><!-- /.container -->

    {{ partial "foot.html" . }}

  </body>
</html>
